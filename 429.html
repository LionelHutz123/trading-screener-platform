<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Limited - HutzTrades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .countdown {
            font-size: 2rem;
            font-weight: 600;
            margin: 2rem 0;
            color: #fbbf24;
        }
        .back-button {
            background: linear-gradient(135deg, #16a34a, #22c55e);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .back-button:hover {
            transform: translateY(-3px);
            color: white;
            box-shadow: 0 10px 25px rgba(22, 163, 74, 0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">429</div>
        <div class="error-message">
            Too Many Requests
        </div>
        <p class="mb-4">
            You've exceeded the rate limit. Please wait before making more requests.
        </p>
        <div class="countdown" id="countdown">
            Please wait 60 seconds...
        </div>
        <p class="small mb-4">
            Our security systems protect against automated attacks and excessive usage.
            If you believe this is an error, please contact support.
        </p>
        <a href="/" class="back-button">
            Return to Homepage
        </a>
    </div>

    <script>
        // Countdown timer
        let seconds = 60;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            if (seconds > 0) {
                countdownElement.textContent = `Please wait ${seconds} seconds...`;
            } else {
                countdownElement.textContent = 'You can try again now';
                clearInterval(timer);
                // Auto-refresh after countdown
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        }, 1000);
    </script>
</body>
</html>
